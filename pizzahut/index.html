<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Hut</title>
    <link rel="icon" href="img/pizzahut_logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <img
          src="img/pizzahut-desktop-logo.svg"
          alt=""
          class="logo"
          width="250"
        />
        <div class="nav-links">
          <ion-icon class="icon" name="location-outline"></ion-icon>
          <a href="#" class="link">Choose location</a>
          <uion-icon class="icon user" name="person-circle-outline"></uion-icon>
          <a href="" class="links">sign in</a>
          <span>/</span>
          <a href="#" class="links">register</a>
        </div>
      </nav>

      <menu>
        <a href="#">deals</a>
        <a href="#">pizzas</a>
        <a href="#">sides</a>
        <a href="#">drinks</a>
        <a href="#">pizza folds</a>
        <a href="#">rice</a>
        <a href="#">pasta</a>
      </menu>
    </header>

    <section class="food-section">
      <figure>
        <img src="img/img-1.png" alt="rockstar meal" />
        <div class="card">
          <h3>Rockstar Deal</h3>
          <p>Rockstar deal</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 10,199.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-2.png" alt="hut doubles meal" />
        <div class="card">
          <h3>Hut doubles medium</h3>
          <p>Choose any medium pizzaa plus 2 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 8,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-3.png" alt="hut double large" />
        <div class="card">
          <h3>Hut double large</h3>
          <p>Choose any 2 large pizza plus 4 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 11,600.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-4.png" alt="boss meal" />
        <div class="card">
          <h3>Boss double Deal</h3>
          <p>Get two boss double pizzas amd 2 drinks at onle NGN 3,900</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 3,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-5.png" alt="boss combo" />
        <div class="card">
          <h3>4 in 1 boss combo</h3>
          <p>
            Choose any 1 medium pan pizza+4pcs saucy wings + large fries+1pet
            bottle 50cl... ...more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 5,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-6.png" alt="hut meal" />
        <div class="card">
          <h3>Hut meal</h3>
          <p>
            Choose any 1 large pan pizza +6 pcs breaded wings +2 pet bottle 50cl
            drinks
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 10,199.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-7.png" alt="HUT DOUBLES" />
        <div class="card">
          <h3>Hut double xlarge</h3>
          <p>Choose any extra large pizza plus 6 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 17,100.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-8.png" alt="chop meal" />
        <div class="card">
          <h3>Chop belle full</h3>
          <p>1 BOSS MEDIUM PIZZA Plus 1 DRINK</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 1,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-9.png" alt="big meal" />
        <div class="card">
          <h3>The big boss</h3>
          <p>
            Choose any 3 medium pan pizza+3 pet bottle 40cl pepsi max drinks
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 11,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-10.png" alt="feed meal 1" />
        <div class="card">
          <h3>Feed the tribe 4</h3>
          <p>
            Choose any large pan pizza+ 10pcs chicken wings +4 pet bottle 50cl
            pepsi max... ...more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 14,900.00</span>
            </button>
          </div>
        </div>
      </figure>

      <figure>
        <img src="img/img-11.png" alt="feed meal 2" />
        <div class="card">
          <h3>Feed the tribe 8</h3>
          <p>2 big boss + 20 wings+ 2 pet bottles 1.5l drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 27,900.00</span>
            </button>
          </div>
        </div>
      </figure>
    </section>

    <section class="deals-section">
      <h2>Our most popular deals</h2>
      <img src="img/english99565.jpg" alt="" />
      <img src="img/english25111.jpg" alt="" />
      <button>see all details & menu</button>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
